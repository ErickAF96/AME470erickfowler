  <script>
	  
	  function renameClicked(n){
		  var currName = currImageList[n].name;
	      var id = currImageList[n].id;
	      var x = prompt("Rename Image", currName);
	      console.log(x);
	      if(x){
	        var url = "./renameImg?name=" + encodeURIComponent(x);
	        url += "&id=" + id;
	        loadFile(url, function(resData){
	            start();
	        });
	      }
	    }
		
	    function deleteClicked(n){
			var id = currImageList[n].id;
			var x = confirm("Delete Image?");
			if(x){
				var url = "./deleteImg?id=" + id;
				loadFile(url, function(resData){
	            start();
	        	});
	      	}
	    }
		
		function getDataFromServer() {
			var url = "https://cdn.pixabay.com/photo/2016/03/28/12/35/cat-1285634_1280.png";
			loadFile(url, function(resData){
				$("#result").val(resData);
			});
		}
  
	var currImage = null;
	
	function imageSelected(n) {
		ac.show();
		var imageURL = currImageList[n].url;
   	 	var url = "./getImage?url=" + imageURL;
    	loadImage(url);
   	 	$("#theImageList .item").removeClass("active");
    	$("#theImageList .item:nth-of-type(" + (n+1) + ")").addClass("active");
  	}
	
    function addImgSrc() {
      var imageURL = prompt("Enter new image URL:");
      var url = "./addImg?url=" + imageURL;
      url += "&date=" + new Date().getTime();
      url += "&name=Untitled";
      url += "&id=test" + new Date().getTime();
      loadFile(url, function(resData){
          start();
      })
    }
  	
	function start() {
      ac.show();
      var url = "./getAllImgs";
      loadFile(url, function(resData){
        console.log(resData);
         var allImages = JSON.parse(resData);
         currImageList = allImages;
          if(allImages.length == 0){
            document.getElementById("theImageList").innerHTML = "No images yet! Add some to start!!"
          }
          else{
            var markup = "";
            for(var i = 0; i < allImages.length; i++){
              markup += "<div class='item'>";
                markup += "<button onclick='imageSelected(" + i + ")'><img src='" + allImages[i].url + "'><h1>" + allImages[i].name + "</h1><h2>" + allImages[i].url + "<h2></button>";
                markup += '<a href="javascript:renameClicked(' + i + ')"> Rename </a>';
                markup += '<a href="javascript:deleteClicked(' + i + ')"> Delete </a>';
                markup += "</div>";
            }
            $("#theImageList").html(markup);
          }     
          ac.hide();
      });
    }
	
    function loadImage(url){
      console.log(url);
      loadFile(url, function(resData){
        var markup = resData;
        // var markup = "";
        for(var i = 0; i < currImage.length; i++){
          var entry = currImage[i];
          var thumb = entry.url;
          var name = entry.name;
          markup += "<button onclick='imgSelected(" + i + ")'><img src='" + thumb + "'><h1>" + name + "</h1><h2>" + thumb + "<h2></button>";
        }
        $("#theImageList").html(markup);
        ac.hide();
      });
    }
  
    function imgSelected(n) {
      $("#theImageList button").removeClass("active");
      $("#theImageList button:nth-of-type(" + (n+1) + ")").addClass("active");
      var data = currImage[n];
      var markup = "";
      var thumbnail = data.url || "";
      var name = data.name || "";
      console.log(data);
      markup += "<img src='" + thumbnail + "'>";
      markup += "<a target='_blank' href='" + thumbnail + "'><h1>" + name + "</h1></a>";
      $("#theDetails").html(markup);
    }
